<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="styles.css">
    <script src="./main.js" defer></script>
    <script src="./helpers/math.js" defer></script>
</head>
<body>
<div class="container">
    <div class="header">Calculator</div>
    <label>
        <input type="text" class="result" id="result">
    </label>
    <div class="first-row">
        <input type="button" name="" value="&radic;" class="global">
        <input type="button" name="" value="(" class="global">
        <input type="button" name="" value=")" class="global">
        <input type="button" name="" value="%" class="global" id="operatorPresent">
    </div>
    <div class="second-row">
        <input type="button" name="" value="7" class="global" id="digit7">
        <input type="button" name="" value="8" class="global" id="digit8">
        <input type="button" name="" value="9" class="global" id="digit9">
        <input type="button" name="" value="/" class="global" id="operatorDivide">
    </div>
    <div class="third-row">
        <input type="button" name="" value="4" class="global" id="digit4">
        <input type="button" name="" value="5" class="global" id="digit5">
        <input type="button" name="" value="6" class="global" id="digit6">
        <input type="button" name="" value="X" class="global" id="operatorTimes">
    </div>
    <div class="fourth-row">
        <input type="button" name="" value="1" class="global" id="digit1">
        <input type="button" name="" value="2" class="global" id="digit2">
        <input type="button" name="" value="3" class="global" id="digit3">
        <input type="button" name="" value="-" class="global" id="operatorMinus">
    </div>
    <div class="conflict">
        <div class="left">
            <input type="button" name="" value="0" class=" big" id="digit0">
            <input type="button" name="" value="." class=" small" id="operatorDot">
            <input type="button" name="" value="Del" class=" red small white-text top-margin" id="del">
            <input type="button" name="" value="=" class=" green white-text big top-margin" id="equals">
        </div>
        <div class="right">
            <input type="button" name="" value="+" class="global grey plus" id="operatorPlus">
        </div>
    </div>
</div>
</body>
</html>
